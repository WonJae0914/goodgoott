<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--      layout:decorator="layout/default_layout"-->
<!-- layout Content -->
<th:block layout:fragment="content">
    <div id="wrapper">
        <div class="container">
            <form action="/free/list" id="frm" method="get">
                <div class="col-md-12 mt-4">
                    <!-- 				<button type="button" class="btn btn-danger" onclick="fnDelete()">Delete</button>-->
                    <button type="button" class="btn btn-primary"
                            onclick="javascript:location.href='/free/write'">Register</button>
                    <table
                            class="table table-striped table-horizontal table-bordered mt-3">
                        <thead class="thead-strong">
                        <tr>
                            <th>No.</th>
                            <th>아이디</th>
                            <th>제목</th>
                            <th>내용</th>
                            <th>조회수</th>
                            <th>작성일</th>
                            <th>수정일</th>
                            <th>삭제여부</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr th:each=" list : ${free}">
                            <td th:text="${list.freeIdx}"></td>
                            <td th:text="${list.userId}"></td>
                            <td><a th:href="@{./view(freeIdx=${list.freeIdx})}"> <span
                                    th:text="${list.freeTitle}"></span></a></td>
                            <td th:text="${list.freeContent}"></td>
                            <td th:text="${list.fViewCount}"></td>
                            <td th:text="${list.createDate}"></td>
                            <td th:text="${list.updateDate}"></td>
                            <td th:text="${list.fDelYn}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</th:block>
<!-- <script th:inline="javascript">

</script> -->
</html>
